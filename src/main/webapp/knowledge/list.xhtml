<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<ui:composition template="/templates/layout.xhtml">
    <ui:define name ="page_title">#{res.title_knowledge_list}</ui:define>
    <ui:define name ="content">
        <a href="add.xhtml">Add New</a>
        <table class ="table">
        <tr>
            <!--- CRUD以前版
            <th>#{res.label_knowledge_title}</th>
            <th>#{res.label_knowledge_createAt}</th>
            <th>#{res.label_knowledge_updateAt}</th>
            -->
            <th>Title</th>
            <th>Content</th>
            <th>Creation</th>
            <th>Update Time</th>
        </tr>
        <ui:repeat var="row" value="#{knowledgeBean.knowledgeList}">
            <h:form>
            <tr>
                <td>
                    <h:outputText value="#{row.title}"/>
                </td>
                <td>
                    <h:outputText value="#{row.description}"/>
                </td>
                <td>
                    <h:outputText value="#{row.createAt}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:dd" />
                    </h:outputText>
                </td>
                <td>
                    <h:outputText value="#{row.updateAt}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:dd" />
                    </h:outputText>
                </td>
                <td>
                    <h:commandButton action="#{knowledgeBean.goEditKnowledge(row.id)}" value="Edit"/>
                </td>
                <td>
                    <h:commandButton action="#{knowledgeBean.deleteKnowledge(row.id)}" value="Delete"/>
                </td>
            </tr>
            </h:form>
        </ui:repeat>
        </table>
    </ui:define>
</ui:composition>
</body>
</html>
