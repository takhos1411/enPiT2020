<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" id="id" value="#{knowledgeEditBean.id}"/>
            <f:viewAction action="#{knowledgeEditBean.init()}"/>
        </f:metadata>
        <f:view>
            <h:form>
                <label>Title</label>
                <div>
                    <h:inputText value="#{knowledgeEditBean.knowledge.title}" size="15"/>
                </div>
                <label>Content</label>
                <div>
                    <h:inputTextarea value="#{knowledgeEditBean.knowledge.description}" cols="5" rows="10"/>
                </div>
                <div>
                    <h:commandButton action="#{knowledgeEditBean.edit}" value="Register"/>
                </div>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
</body>
</html>
