<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewAction action="#{knowledgeAddBean.init()}" />
            </f:metadata>
            <f:view>
                <h:form>
                    <label>Title</label>
                    <div>
                        <h:inputText value="#{knowledgeAddBean.knowledge.title}" size="15" />
                    </div>
                    <label>Content</label>
                    <div>
                        <h:inputTextarea value="#{knowledgeAddBean.knowledge.description}" cols="5" rows="10" />
                    </div>
                    <div>
                        <h:commandButton action="#{knowledgeAddBean.create}" value="Register" />
                    </div>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</body>
</html>
