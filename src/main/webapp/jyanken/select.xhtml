<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="page_title">Jyanken</ui:define>
        <ui:define name="content">
            <h2>#{res.label_select_message}</h2>
            <h:form>
                <div>
                    <h:selectOneMenu value="#{jyankenBean.selectedHand}">
                        <f:selectItem itemValue="0" itemLabel="#{res.itemLabel_select_rock}" />
                        <f:selectItem itemValue="1" itemLabel="#{res.itemLabel_select_scissor}" />
                        <f:selectItem itemValue="2" itemLabel="#{res.itemLabel_select_paper}" />
                    </h:selectOneMenu>
                </div>
                <h:commandButton action="#{jyankenBean.jyanken()}" value="#{res.button_select}" class="button" />
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
