<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://xmlns.jcp.org/jsf">
<ui:insert name="fmetadata"/>
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet name="css/foundation.min.css"/>
    <h:outputStylesheet name="css/app.css"/>
    <title><ui:insert name="title"/></title>
</h:head>

<h:body>
    <f:view>
        <div class="grid-container full">
            <div class="grid-y grid-frame">
                <div class="cell shrink">
                    <ui:include src="header.xhtml"/>
                </div>
                <div id="main" class="cell auto cell-block-container margin-1">
                    <p class="page-header"><ui:insert name="page_title"/></p>
                    <!--<h:messages/>-->
                    <div id="content" class="cell-block-y">
                        <ui:insert name="content"/>
                    </div>
                </div>
            </div>
            <!--<div class="cell shrink footer">
                <ui:include src="footer.xhtml"/>
            </div>-->
        </div>
    </f:view>
    <h:outputScript name="scripts/vendor/jquery.js"/>
    <h:outputScript name="scripts/vendor/what-input.js"/>
    <h:outputScript name="scripts/vendor/foundation.min.js"/>
    <h:outputScript name="scripts/app.js"/>
    <script>
        $(document).foundation();
    </script>
</h:body>
</html>
